<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="js/main_test.js"></script>
    <title>Filmora TRACKLIST MAKER</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2 style="display:flex;align-items:center;gap:10px;">
        <img src="images/logo.png" alt="logo" width="256" style="vertical-align:middle;">
        β版
    </h2>
    <!-- コンテンツをここに追加 -->
    <div class="row">
        <span class="group-files" role="group" aria-label="ファイルを選択">
            <strong>ファイルを選択(.wfp):</strong>
            <input type="file" id="fileInput" name="fileInput" accept=".wfp">
        </span>
    </div>
    <div class="row">
        <button id="toggleOptions" type="button">オプションの表示/非表示</button>
    </div>
    <div class="row numbering-row">
        <span class="group" role="group" aria-label="連番付与">
            <strong>連番付与</strong>
            <label><input type="radio" name="numbering" value="none" checked> 無し</label>
            <label><input type="radio" name="numbering" value="head"> 先頭</label>
            <label><input type="radio" name="numbering" value="beforeName"> 曲名前</label>
        </span>
    </div>
    <div class="row ext-row">
        <span class="group" role="group" aria-label="拡張子">
            <strong>拡張子</strong>
            <label><input type="radio" name="extOption" value="withExt" > 残す</label>
            <label><input type="radio" name="extOption" value="none" checked> 無し</label>
        </span>
    </div>
    <div class="row repeat-row">
        <span class="group" role="group" aria-label="リピート表記機能">
            <strong>リピート表記</strong>
            <label><input type="checkbox" id="repeatNotationCheckbox"> 有効</label>
            <input type="number" id="repeatThreshold" min="1" value="10" style="width:60px;margin-left:10px;"> <span style="font-size:90%">行目以降をRepeat表記 </span>
        </span>
    </div>
    <div class="row se-remove-row">
        <span class="group" role="group" aria-label="SE除去機能">
            <strong>SE除去</strong>
            <input type="number" id="seRemoveSecound" name="seRemoveSecound" min="0" max="60" value="0" style="width:60px;margin-left:10px;"> <span style="font-size:90%">秒以下の曲を除去</span>
            <button id="seRemoveUpdateBtn" type="button" style="margin-left:10px;">リスト更新</button>
        </span>
    </div>
    <div class="row time-format-row">
        <span class="group" role="group" aria-label="タイムフォーマット機能">
            <strong>タイムフォーマット</strong>
            <label><input type="radio" name="timeFormat" value="m:ss" > m:ss</label>
            <label><input type="radio" name="timeFormat" value="hh:mm:ss" checked> hh:mm:ss</label>
        </span>
    </div>
    <div class="row align-items-center">
        <div class="col-auto">
            <button id="copyTs" class="btn btn-primary">トラックリストをコピー</button>
        </div>
        <div class="col-auto">
            <label for="copyHeaderSelect" class="visually-hidden">ヘッダー付与：</label>
            <select id="copyHeaderSelect" class="form-select">
                <option value="none">ヘッダーなし</option>
                <option value="fixed:Tracklist">Tracklist</option>
            </select>
        </div>
    </div>
    <ul id="fileList"></ul>
    
    <footer>
        filmora-tracklist-maker &copy; 2025 にあぷろじぇくと (niaproject)
        <img src="images/icon_128.png" alt="icon" width="32" height="32" style="vertical-align:middle;"><br />
        ver.20251012_222926 beta
    </footer>
</body>
</html>
